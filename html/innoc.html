<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        img{
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }
        a{
            display: flex;
            padding: 20px;
            text-decoration: none;
        }
        p{
            padding: 20px;
            margin-top: 0;
            color: rgba(0, 0, 0, 0.945);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <a href="video/" ng-model="tracks"><img src="image.png">
        <p>Tracks</p></a>
    </div>
</body>
</html>
